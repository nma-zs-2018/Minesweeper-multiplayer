<!DOCTYPE HTML>
<html>
<head>
    <title>Synchronized Sliders</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/1.4.6/socket.io.js"></script>
</head>
<body>
    <h1>Synchronized Sliders!</h1>

    <input id="slider1" class="sync" type="range" min="0" max="50" value="{{slider1}}" /> <br>
    <input id="slider2" class="sync" type="range" min="0" max="50" value="{{slider2}}" />

    <input id="text" class="sync" type="text" value=" {{ text }}" />

    <script type="text/javascript" charset="utf-8">
        socket = new WebSocket("ws://" + window.location.host + "/sliders/");

        $('input.sync').on('input', function(event) {
            //console.log({who: $(this).attr('id'), data: $(this).val()});
            socket.send("{\"who\": \""+$(this).attr('id')+"\", \"data\": \""+$(this).val()+"\"}");
            return false;
        });

        socket.onmessage = function(e) {
            console.log(e);
            ee = JSON.parse(e.data);
            $('input#'+ee.who).val(ee.data);
        }
    </script>
</body>
</html>
